<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Timer using pomodoro technique, using background music">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="./js/script.js" defer type="module"></script>
  <title>FocusTimer</title>
</head>

<body>
  <main>
    <div class="timer-wrapper">
      <div id="hours">
        20
      </div>
      <div>
        :
      </div>
      <div id="minutes">
        00
      </div>
    </div>
    <div class="button-wrapper">
      <button id="play-pause"><img src="./assets/play-circle.png" alt="play button"></button>
      <button id="timer-stop"><img src="./assets/stopwatch.png" alt="stopwatch button"></button>
    </div>   
  </main>

  <footer>
    <div class="song">
    <button id="song-button"><img src="./assets/volume-medium.png" alt="volume button"></button>
    </div>
  </footer>
</body>

</html>
